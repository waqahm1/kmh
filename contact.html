<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Kent Muslim Hands</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
      }

      header {
        background-color: #004aad;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        height: 50px;
        width: auto;
        margin-right: 1rem;
      }

      .logo h1 {
        font-size: 1.8rem;
      }

      nav {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        background: #004aad;
      }

      nav a {
        color: white;
        padding: 1rem;
        text-decoration: none;
        transition: background 0.3s;
        flex: 1 1 auto;
        text-align: center;
      }

      nav a:hover {
        background-color: #003380;
      }

      .contact-section {
        padding: 3rem 2rem;
        max-width: 700px;
        margin: 0 auto;
        text-align: center;
      }

      .contact-section h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #004aad;
      }

      .contact-section p {
        margin-bottom: 2rem;
      }

      .email-button {
        display: inline-block;
        background-color: #7ed957;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        margin-top: 1rem;
      }

      .email-button:hover {
        background-color: #65b945;
      }

      footer {
        background-color: #004aad;
        color: white;
        text-align: center;
        padding: 2rem;
        margin-top: 2rem;
      }
      footer .social-icons {
        margin-top: 1rem;
      }

      footer .social-icons a {
        color: white;
        font-size: 1.5rem;
        margin: 0 10px;
        display: inline-block;
        transition: color 0.3s ease;
      }

      @media (max-width: 768px) {
        .logo h1 {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .hero h1 {
          font-size: 1.5rem;
        }

        .donate-btn {
          width: 100%;
        }

        .logo img {
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/Kentmuslimhands.jpg" alt="Kent Muslim Hands" />
        <h1>Kent Muslim Hands</h1>
      </div>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>

    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>If you have any questions, ideas, or would like to collaborate, please get in touch with us.</p>
      <a href="mailto:info@kentmuslimhands.org.uk?subject=Contact Us Request&body=Dear Kent Muslim Hands," class="email-button">Email Us</a>
    </section>

    <!-- <footer>
      <p>&copy; 2025 Kent Muslim Hands. All rights reserved.</p>
    </footer> -->

    <footer>
      <p>&copy; 2025 Kent Muslim Hands. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/people/Kent-Muslim-Hands/61574656376323/" target="_blank" aria-label="Kent Muslim Hands Facebook">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.tiktok.com/@kent.muslim.hands" target="_blank" aria-label="Kent Muslim Hands TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </footer>
  </body>
</html>

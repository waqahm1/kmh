<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kent Muslim Hands</title>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        font-family: Arial, sans-serif;
        gap: 2rem;
        padding: 1rem;
      }

      .poster {
        width: 300px;
        height: 450px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .poster:hover {
        transform: translateY(-10px);
      }

      .poster img {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }

      .poster-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
        color: white;
        padding: 20px;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .poster:hover .poster-info {
        transform: translateY(0);
      }

      .poster-title {
        font-size: 1.5rem;
        margin: 0 0 10px 0;
      }

      .poster-description {
        font-size: 0.9rem;
        margin: 0;
        line-height: 1.4;
      }

      .apply-btn {
        padding: 12px 24px;
        background: #4285f4;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s ease;
        display: block;
        width: fit-content;
        /* margin: 1rem auto; */
      }

      .apply-btn:hover {
        background: #357abd;
      }

      .poster-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
          padding: 1rem;
        }

        .poster {
          width: 100%;
          max-width: 350px;
          height: auto;
          aspect-ratio: 2/3;
        }

        .poster-info {
          transform: translateY(0);
          background: linear-gradient(transparent, rgba(0, 0, 0, 0.95));
        }

        .poster:hover {
          transform: none;
        }

        .poster-title {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="poster-container">
      <div class="poster">
        <img src="images/sportsposter.JPG" alt="Poster 1" />
        <div class="poster-info">
          <h2 class="poster-title">Sports 4 Change</h2>
          <!-- <p class="poster-description">An epic adventure through space and time, where humanity's greatest journey begins.</p> -->
        </div>
      </div>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSd_PikpJ7cxrtqGz1n7w8MkTQsRHh-T2VWHUcWBLhc5YFjbEA/viewform?usp=preview" target="_blank" class="apply-btn">Apply for a Ramadan Food Package</a>

      <div class="poster">
        <img src="images/ramadanposter.JPG" alt="Poster 2" />
        <div class="poster-info">
          <h2 class="poster-title">Ramadan Packages</h2>
          <!-- <p class="poster-description">In the heart of the city, where dreams come alive and stories unfold.</p> -->
        </div>
      </div>
    </div>

</html>
